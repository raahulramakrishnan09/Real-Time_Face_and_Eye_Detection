<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Face & Eye Detection</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel='stylesheet' href="{{ url_for('static',filename='/css/style.css') }}" >
    <script type='text/javascript' src="{{ url_for('static',filename='/script/script.js') }}" ></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <h1>üî¥ Live Face & Eye Detection</h1>

    <div class="container video-container">
        <div class="spinner-border text-primary" role="status" id="loader">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p class="loading" id="loading-text">Initializing video stream...</p>

        <img id="video-feed" src="{{ url_for('video_feed') }}" width="70%" />

        <div class="controls">
            <button class="btn btn-custom btn-start" onclick="startStream()">‚ñ∂ Start Stream</button>
            <button class="btn btn-custom btn-stop" onclick="stopStream()">‚èπ Stop Stream</button>
        </div>
    </div>

    <!-- Custom JavaScript -->
    <script src="js/script.js"></script>

</body>
</html>
